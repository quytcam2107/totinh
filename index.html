  <style>
    :root {
      --hex-size: 200px;
      --main-color: #ff4d79;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6eb, #ffd6e0, #ffc1d9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--main-color);
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      text-shadow: 0 3px 8px rgba(255, 77, 121, 0.3);
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--hex-size), 1fr));
      gap: 30px;
      justify-items: center;
      padding: 40px;
      max-width: 1200px;
    }

    .clipped-border {
      width: var(--hex-size);
      height: var(--hex-size);
      -webkit-clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
      clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
      position: relative;
      background: linear-gradient(135deg, #ff7eb9, #ff65a3, #7afcff, #feff9c);
      padding: 6px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .clipped-border img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-clip-path: inherit;
      clip-path: inherit;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .clipped-border:hover {
      transform: translateY(-10px) scale(1.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      z-index: 10;
    }

    .clipped-border:hover img {
      transform: scale(1.15);
      filter: brightness(1.2) saturate(1.3);
    }

    @media screen and (max-width: 600px) {
      :root {
        --hex-size: 120px;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
